<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afterlife Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="main-menu" class="screen">
            <h1 class="game-title">Afterlife Manager B</h1>
            <p class="game-description">Welcome, Divine Judge. Your task is to maintain the balance of the afterlife realms by judging the souls of the deceased.</p>
            <button id="start-button" class="menu-button">Begin Judgment</button>
            <button id="load-button" class="menu-button">Load Game</button>
            <button id="settings-button" class="menu-button">Settings</button>
        </div>
        <div id="game-screen" class="screen">
            <div id="soul-card-container"></div>
            <div id="realm-info-container"></div>
        </div>
        <div id="settings-screen" class="screen">
            <h2>Settings</h2>
            <!-- Settings menu content will be added here -->
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
